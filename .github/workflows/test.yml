name: Test Runner

on:
  pull_request:
    branches: [ main ]

jobs:
  test-unit:
    name: Test Runner
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Setup NodeJS Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install

      - name: ğŸ’» Run tests
        run: npm test
